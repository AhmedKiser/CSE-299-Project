<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIGITAL KRISHI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="nav justify-content-end">
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="#">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    <section class="Form my-5 mx-7">
        <div class="container">
            <div class="row px-7 pt-5">
                <div class="col-lg-10 col-xl-10 card flex-row mx-auto px-0">
                    <img src="register.jpg"class="img-fluid my-2 p-4" alt="">
                  <div class="col-lg-7 px-3 pt-4">
                    <h2>Create Account</h2>
                    <form>
                        <div class="'form-row">
                            <div class="clg-lg-7 ">
                                <input type="full name" placeholder="Full Name" class="form-control my-2 p-3">
                            </div>
                        </div>
                        <div class="'form-row">
                            <div class="clg-lg-7 ">
                                <input type="phone number" placeholder="Phone Number" class="form-control my-2 p-3">
                            </div>
                        </div>
                        <div class="'form-row">
                            <div class="clg-lg-7">
                                <input type="email" placeholder="Email Address" class="form-control  my-2 p-3">
                            </div>
                            </div>
                            <div class="'form-row">
                                <div class="clg-lg-7 ">
                                    <input type="password" placeholder="Set Password" class="form-control my-2 p-3">
                                </div>
                            </div>
                            <div class="'form-row">
                                <div class="clg-lg-7 ">
                                    <input type="confirm password" placeholder="Confirm Password" class="form-control my-2 p-3">
                                </div>
                            </div>
                                <div class="'form-row">
                                    <div class="clg-lg-7 ">
                                      <button type="button" class="btn1 mt-3 mp-5"> Create Account</button>
                                 </div>
                            </div>
                            <p>Already have an account? <a href="#">Login here</a></p>
                    </form>
                  </div>
              </div>
            </div>
       </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
