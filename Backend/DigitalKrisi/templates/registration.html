<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- <form action="" method="POST"> {% csrf_token %}
        
            {{form.as_p}} 
      
        <input type="submit" value="submit">
        
    </form> -->
    <h1>Registers here</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      Password doesnot match
    </div>
    {% endfor %}
    {% endif %}
   
    <div class="container">
        <form action="" method="POST"> 
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="username">
                <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Re Enter Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
              </div>
            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
