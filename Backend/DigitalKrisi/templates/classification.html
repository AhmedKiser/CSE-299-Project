<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIGITAL KRISHI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="feature.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
      <section class="Form my-4 mx-7">
        <div class="container">
          {% if predicted_class %}
          <h1>Prediction Result:</h1>
          <p>The uploaded image is classified as <strong>{{ predicted_class }}</strong>.</p>
          {% endif %}
                <div class="col-lg-7 col-xl-6 card flex-row mx-auto px-0">
                  <div class="col-lg-10 px-4 pt-5 text-center">
                  <h2 ><b>Detect Disease</b></h2><br>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleFormControlFile1"><h4>Please Upload the Image:</h4></label><br>
                      <!-- <input type="file" class="form-control-file" id="image" name="image"> -->
                      <input type="file" name="my_file">
                    </div>
                        <div class="form-row">
                                <div class="'form-row">
                                  <div class="card-body text-center">
                                    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                                    <!-- <a href="#" class="btn btn-dark">Predict</a> -->
                                  </div>
                                    <br>
                            </div>
                   </div>
                  </form>
               </div>
            </div>
        </div>
       </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
